{% extends "base.html" %}

{% block content %}
<div class="todo-container">
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    {% if success %}
    <div class="success-message">
        {{ success }}
    </div>
    {% endif %}
    
    <form id="task-form" class="task-form" method="post" action="/api/tasks">
        <div class="input-group">
            <input 
                type="text" 
                id="task-input" 
                name="description" 
                placeholder="Add a new task..." 
                required
                autocomplete="off"
            >
            <button type="submit" class="add-btn">Add Task</button>
        </div>
    </form>
    
    <div id="task-list" class="task-list">
        <div id="empty-state" class="empty-state">
            <p>No tasks yet. Add your first task above!</p>
        </div>
    </div>
    
    <noscript>
        <div class="no-js-warning">
            <p><strong>JavaScript is disabled.</strong> The todo app will work in basic mode. Tasks will not be saved between sessions.</p>
        </div>
    </noscript>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Initialize the todo app when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof TodoApp !== 'undefined') {
            window.todoApp = new TodoApp();
        }
    });
</script>
{% endblock %}
